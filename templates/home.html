<!DOCTYPE html>
<html>
<head>
    <title>Home - Cat or Dog Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .dashboard {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h2>Welcome to the Prediction Dashboard</h2>
            <p>Choose an option to predict the image.</p>
            <a href="/index" class="btn">Go to Prediction</a>
        </div>
    </div>
</body>
</html>
